name: Continuous Integration

on:
  pull_request:
    branches: ['**']
  push:
    branches: ['**']

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    name: Build and Test
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        scala: [2.13.11, 3.3.0]
        java:
          - temurin@11
          - graal_22.3.2@11
          - graal_22.3.2@17
          - adopt-openj9@11
          - adopt-openj9@17
          - temurin@17
        include:
          - os: macos-latest
            java: temurin@17
            scala: 2.13.11
        exclude:
          - os: windows-latest
            java: graal_22.3.2@11
          - os: windows-latest
            java: graal_22.3.2@17
          - os: windows-latest
            java: adopt-openj9@11
          - os: windows-latest
            java: adopt-openj9@17
          - os: macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Ignore line ending differences in git
        if: contains(runner.os, 'windows')
        shell: bash
        run: git config --global core.autocrlf false

      - name: Configure pagefile for Windows
        if: contains(runner.os, 'windows')
        uses: al-cheb/configure-pagefile-action@v1.3
        with:
          minimum-size: 2GB
          maximum-size: 8GB

      - name: Checkout current branch (full)
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Java (temurin@11)
        if: matrix.java == 'temurin@11'
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11
          cache: sbt

      - name: Setup GraalVM (graal_22.3.2@11)
        if: matrix.java == 'graal_22.3.2@11'
        uses: graalvm/setup-graalvm@v1
        with:
          version: 22.3.2
          java-version: 11
          components: native-image
          github-token: ${{ secrets.GITHUB_TOKEN }}
          cache: sbt

      - name: Setup GraalVM (graal_22.3.2@17)
        if: matrix.java == 'graal_22.3.2@17'
        uses: graalvm/setup-graalvm@v1
        with:
          version: 22.3.2
          java-version: 17
          components: native-image
          github-token: ${{ secrets.GITHUB_TOKEN }}
          cache: sbt

      - name: Setup Java (adopt-openj9@11)
        if: matrix.java == 'adopt-openj9@11'
        uses: actions/setup-java@v3
        with:
          distribution: adopt-openj9
          java-version: 11
          cache: sbt

      - name: Setup Java (adopt-openj9@17)
        if: matrix.java == 'adopt-openj9@17'
        uses: actions/setup-java@v3
        with:
          distribution: adopt-openj9
          java-version: 17
          cache: sbt

      - name: Setup Java (temurin@17)
        if: matrix.java == 'temurin@17'
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
          cache: sbt

      - name: Check that workflows are up to date
        shell: bash
        run: sbt -v '++ ${{ matrix.scala }}' githubWorkflowCheck

      - if: (matrix.java != 'adopt-openj9@11') && (matrix.java != 'adopt-openj9@17')
        shell: bash
        run: sbt -v '++ ${{ matrix.scala }}' ci

      - if: (matrix.java == 'adopt-openj9@11') || (matrix.java == 'adopt-openj9@17')
        shell: bash
        run: 'sbt -v -J-Xgcpolicy:balanced ++${{ matrix.scala }} ci'

      - if: matrix.scala != '3.3.0'
        shell: bash
        run: sbt -v '++ ${{ matrix.scala }}' checkScalafix

      - if: (matrix.os == 'macos-latest') && contains(github.event.head_commit.message, 'ci stress')
        shell: bash
        run: sbt -v '++ ${{ matrix.scala }}' ciStress
