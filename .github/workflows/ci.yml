name: Continuous Integration

on:
  pull_request:
    branches: ['**']
  push:
    branches: ['**']

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    name: Build and Test
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        scala: [2.13.7, 3.1.0]
        java:
          - temurin@11
          - graal_21.3.0@11
          - graal_21.3.0@17
          - adopt-openj9@11
          - adopt-openj9@17
          - temurin@17
        include:
          - os: macos-latest
            java: temurin@17
            scala: 2.13.7
        exclude:
          - os: windows-latest
            java: adopt-openj9@11
          - os: windows-latest
            java: adopt-openj9@17
          - os: macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Ignore line ending differences in git
        if: contains(runner.os, 'windows')
        shell: bash
        run: git config --global core.autocrlf false

      - name: Checkout current branch (full)
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Java (temurin@11)
        if: matrix.java == 'temurin@11'
        uses: actions/setup-java@v2
        with:
          distribution: temurin
          java-version: 11

      - name: Setup GraalVM (graal_21.3.0@11)
        if: matrix.java == 'graal_21.3.0@11'
        uses: DeLaGuardo/setup-graalvm@5.0
        with:
          graalvm: 21.3.0
          java: java11

      - name: Setup GraalVM (graal_21.3.0@17)
        if: matrix.java == 'graal_21.3.0@17'
        uses: DeLaGuardo/setup-graalvm@5.0
        with:
          graalvm: 21.3.0
          java: java17

      - name: Setup Java (adopt-openj9@11)
        if: matrix.java == 'adopt-openj9@11'
        uses: actions/setup-java@v2
        with:
          distribution: adopt-openj9
          java-version: 11

      - name: Setup Java (adopt-openj9@17)
        if: matrix.java == 'adopt-openj9@17'
        uses: actions/setup-java@v2
        with:
          distribution: adopt-openj9
          java-version: 17

      - name: Setup Java (temurin@17)
        if: matrix.java == 'temurin@17'
        uses: actions/setup-java@v2
        with:
          distribution: temurin
          java-version: 17

      - name: Cache sbt
        uses: actions/cache@v2
        with:
          path: |
            ~/.sbt
            ~/.ivy2/cache
            ~/.coursier/cache/v1
            ~/.cache/coursier/v1
            ~/AppData/Local/Coursier/Cache/v1
            ~/Library/Caches/Coursier/v1
          key: ${{ runner.os }}-sbt-cache-v2-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: Check that workflows are up to date
        shell: bash
        run: sbt -v ++${{ matrix.scala }} githubWorkflowCheck

      - if: (matrix.java != 'adopt-openj9@11') && (matrix.java != 'adopt-openj9@17')
        shell: bash
        run: sbt -v ++${{ matrix.scala }} ci

      - if: (matrix.java == 'adopt-openj9@11') || (matrix.java == 'adopt-openj9@17')
        shell: bash
        run: 'sbt -v -J-Xgcpolicy:optthruput ++${{ matrix.scala }} ci'

      - if: matrix.scala != '3.1.0'
        shell: bash
        run: sbt -v ++${{ matrix.scala }} checkScalafix

      - if: matrix.os == 'macos-latest'
        shell: bash
        run: sbt -v ++${{ matrix.scala }} ciStress
