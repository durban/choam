name: Continuous Integration

on:
  pull_request:
    branches: ['**']
  push:
    branches: ['**']

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


concurrency:
  group: ${{ github.workflow }} @ ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build and Test
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        scala: [2.13, 3]
        java:
          - temurin@11
          - graalvm@11
          - graalvm@17
          - openj9@11
          - openj9@17
          - temurin@20
          - temurin@17
        include:
          - os: macos-latest
            java: temurin@20
            scala: 2.13
        exclude:
          - os: windows-latest
            java: graalvm@11
          - os: windows-latest
            java: graalvm@17
          - os: windows-latest
            java: openj9@11
          - os: windows-latest
            java: openj9@17
          - os: macos-latest
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    steps:
      - name: Ignore line ending differences in git
        if: contains(runner.os, 'windows')
        shell: bash
        run: git config --global core.autocrlf false

      - name: Checkout current branch (full)
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Java (temurin@11)
        id: setup-java-temurin-11
        if: matrix.java == 'temurin@11'
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11
          cache: sbt

      - name: sbt update
        if: matrix.java == 'temurin@11' && steps.setup-java-temurin-11.outputs.cache-hit == 'false'
        shell: bash
        run: sbt -v '++ ${{ matrix.scala }}' reload +update

      - name: Setup Java (graalvm@11)
        id: setup-java-graalvm-11
        if: matrix.java == 'graalvm@11'
        uses: graalvm/setup-graalvm@v1
        with:
          distribution: graalvm
          java-version: 11
          cache: sbt

      - name: sbt update
        if: matrix.java == 'graalvm@11' && steps.setup-java-graalvm-11.outputs.cache-hit == 'false'
        shell: bash
        run: sbt -v '++ ${{ matrix.scala }}' reload +update

      - name: Setup Java (graalvm@17)
        id: setup-java-graalvm-17
        if: matrix.java == 'graalvm@17'
        uses: graalvm/setup-graalvm@v1
        with:
          distribution: graalvm
          java-version: 17
          cache: sbt

      - name: sbt update
        if: matrix.java == 'graalvm@17' && steps.setup-java-graalvm-17.outputs.cache-hit == 'false'
        shell: bash
        run: sbt -v '++ ${{ matrix.scala }}' reload +update

      - name: Setup Java (openj9@11)
        id: setup-java-openj9-11
        if: matrix.java == 'openj9@11'
        uses: actions/setup-java@v3
        with:
          distribution: openj9
          java-version: 11
          cache: sbt

      - name: sbt update
        if: matrix.java == 'openj9@11' && steps.setup-java-openj9-11.outputs.cache-hit == 'false'
        shell: bash
        run: sbt -v '++ ${{ matrix.scala }}' reload +update

      - name: Setup Java (openj9@17)
        id: setup-java-openj9-17
        if: matrix.java == 'openj9@17'
        uses: actions/setup-java@v3
        with:
          distribution: openj9
          java-version: 17
          cache: sbt

      - name: sbt update
        if: matrix.java == 'openj9@17' && steps.setup-java-openj9-17.outputs.cache-hit == 'false'
        shell: bash
        run: sbt -v '++ ${{ matrix.scala }}' reload +update

      - name: Setup Java (temurin@20)
        id: setup-java-temurin-20
        if: matrix.java == 'temurin@20'
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 20
          cache: sbt

      - name: sbt update
        if: matrix.java == 'temurin@20' && steps.setup-java-temurin-20.outputs.cache-hit == 'false'
        shell: bash
        run: sbt -v '++ ${{ matrix.scala }}' reload +update

      - name: Setup Java (temurin@17)
        id: setup-java-temurin-17
        if: matrix.java == 'temurin@17'
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
          cache: sbt

      - name: sbt update
        if: matrix.java == 'temurin@17' && steps.setup-java-temurin-17.outputs.cache-hit == 'false'
        shell: bash
        run: sbt -v '++ ${{ matrix.scala }}' reload +update

      - name: Check that workflows are up to date
        shell: bash
        run: sbt -v githubWorkflowCheck

      - if: (matrix.java != 'openj9@11') && (matrix.java != 'openj9@17')
        shell: bash
        run: sbt -v '++ ${{ matrix.scala }}' ci

      - if: (matrix.java == 'openj9@11') || (matrix.java == 'openj9@17')
        shell: bash
        run: 'sbt -v -J-Xgcpolicy:balanced ++${{ matrix.scala }} ci'

      - if: matrix.scala != '3'
        shell: bash
        run: sbt -v '++ ${{ matrix.scala }}' checkScalafix

      - if: (matrix.os == 'macos-latest') && contains(github.event.head_commit.message, 'ci stress')
        shell: bash
        run: sbt -v '++ ${{ matrix.scala }}' ciStress
